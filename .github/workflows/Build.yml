name: Build GFX Library for All ABIs

on:
  push:
    tags:
      - 'v*'                # Trigger on version tags like v1.0.0
  workflow_dispatch:         # Allow manual trigger

jobs:
  build:
    name: Build for ${{ matrix.abi }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        abi: [arm64-v8a, armeabi-v7a, x86, x86_64]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Install Android NDK
        run: |
          SDK_ROOT=$ANDROID_HOME
          echo "y" | sudo ${SDK_ROOT}/cmdline-tools/latest/bin/sdkmanager --install "ndk;25.2.9519653"
          echo "NDK=${SDK_ROOT}/ndk/25.2.9519653" >> $GITHUB_ENV

      - name: Build with CMake
        run: |
          mkdir build
          cd build
          cmake .. \
            -DCMAKE_TOOLCHAIN_FILE=${{ env.NDK }}/build/cmake/android.toolchain.cmake \
            -DANDROID_ABI=${{ matrix.abi }} \
            -DANDROID_PLATFORM=android-21 \
            -DCMAKE_BUILD_TYPE=Release
          cmake --build .

      - name: Rename output
        run: mv build/libgfx.so build/libgfx-${{ matrix.abi }}.so

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: libgfx-${{ matrix.abi }}
          path: build/libgfx-${{ matrix.abi }}.so

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release and Upload Assets
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**/*.so
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Output Download URLs
        run: |
          echo "âœ… Release created: https://github.com/${{ github.repository }}/releases/tag/${{ github.ref_name }}"
          echo "ðŸ“¦ Raw URLs for .so files:"
          for file in artifacts/*/*.so; do
            filename=$(basename "$file")
            echo "https://github.com/${{ github.repository }}/releases/download/${{ github.ref_name }}/$filename"
          done