name: Build and Commit Libraries

on:
  push:
    branches: [ main ]      # or master, or any branch you want
    tags:
      - 'v*'                # optional: also run on tags
  workflow_dispatch:         # manual trigger

jobs:
  build:
    name: Build for all ABIs
    runs-on: ubuntu-latest
    strategy:
      matrix:
        abi: [arm64-v8a, armeabi-v7a, x86, x86_64]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Install Android NDK
        run: |
          SDK_ROOT=$ANDROID_HOME
          echo "y" | sudo ${SDK_ROOT}/cmdline-tools/latest/bin/sdkmanager --install "ndk;25.2.9519653"
          echo "NDK=${SDK_ROOT}/ndk/25.2.9519653" >> $GITHUB_ENV

      - name: Build with CMake
        run: |
          mkdir build
          cd build
          cmake .. \
            -DCMAKE_TOOLCHAIN_FILE=${{ env.NDK }}/build/cmake/android.toolchain.cmake \
            -DANDROID_ABI=${{ matrix.abi }} \
            -DANDROID_PLATFORM=android-21 \
            -DCMAKE_BUILD_TYPE=Release
          cmake --build .

      - name: Rename and move to root
        run: |
          cp build/libgfx.so libgfx-${{ matrix.abi }}.so

      - name: Upload artifact (optional, for debugging)
        uses: actions/upload-artifact@v4
        with:
          name: libgfx-${{ matrix.abi }}
          path: libgfx-${{ matrix.abi }}.so

  commit:
    name: Commit libraries to repository
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # needed to push

      - name: Download all built libraries
        uses: actions/download-artifact@v4
        with:
          path: built-libs

      - name: Copy libraries to root
        run: |
          find built-libs -name "*.so" -exec cp {} . \;
          ls -l *.so

      - name: Commit and push
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add *.so
          git diff --quiet && git diff --staged --quiet || git commit -m "Update built libraries [skip ci]"
          git push